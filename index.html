<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #111113;
            font-family: monospace;
            font-size: 18px;
        }

        .debug-canvas {
            position: absolute;
            top: 0;
            right: 0;
            background: black;
            border: 1px #009405 solid;
        }

        #screen {
            display: block;
            margin: auto;
            background-color: #181b2b;
        }

        .menu-container {
            /** Hides menu during loading */
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .menu-box {
            width: 500px;
            height: 400px;
            background: red;
            border-radius: 20px;
            background-color: #252627;
            border: 1px #5f5f5f solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 10px 1px #73ec8240;
        }

        .btn {
            cursor: pointer;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 1px #000 solid;
        }

        .btn:hover {
            background-color: #333;
        }

        .spacer {
            height: 40px;
        }

        #loading {
            position: absolute;
            margin: auto;
            margin-top: 45vh;
            width: 100vw;
            color: #fff;
            text-align: center;
            font-family: monospace;
            font-size: 20px;
        }

        .menu-text {
            padding: 20px;
        }

        .btn.disabled {
            color: #999;
            cursor: not-allowed;
        }

        .btn.disabled:hover {
            background-color: initial;
        }

    </style>
</head>
<body>
    <div id="loading">
        loading...
    </div>
    <div id="menu" style="display: none">
        <div class="menu-container">
            <div class="menu-box">
                <div class="btn" id="play-btn">Play</div>
                <div class="spacer"></div>
                <div class="btn" id="tutorial-btn">Tutorial</div>
                <div class="spacer"></div>
                <div class="btn" id="config-btn">Configure</div>
                <div class="spacer"></div>
                <div><input type="checkbox" name="debug" id="checkbox-debug">Debug</div>
            </div>
        </div>
    </div>
    <div id="menu-2" style="display: none;">
        <div class="menu-container">
            <div class="menu-box">
                <div class="menu-text">Do one whistle sweep from a high note to a low note.</div>
                <div class="spacer"></div>
                <div class="btn disabled" id="config-btn">OK</div>
            </div>
        </div>
    </div>
    <canvas id="screen"></canvas>
    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
